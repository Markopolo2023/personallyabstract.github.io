---
layout: default
---
<div>
  <h1>{{ page.title }}</h1>
  <p>Posted on {{ page.date | date: "%B %d, %Y" }} by {{ page.author }}</p>
  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
  {% endif %}
  <div>{{ content }}</div>
  <a href="/philosophy">Back to Philosophy Blog</a>
</div>
