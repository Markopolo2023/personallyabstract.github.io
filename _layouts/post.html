---
layout: none
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .btn { transition: transform 0.3s ease; }
    .btn:hover { transform: scale(1.05); }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-blue-900 mb-4">{{ page.title }}</h1>
    <p class="text-sm text-gray-600 mb-4">Posted on {{ page.date | date: "%B %d, %Y" }} by {{ page.author }}</p>
    {% if page.image %}
      <img src="{{ page.image }}" alt="{{ page.title }}" class="w-full h-64 object-cover rounded mb-6">
    {% endif %}
    <div class="prose max-w-none text-gray-800">
      {{ content }}
    </div>
    <a href="{% if page.collection == 'philosophy' %}/philosophy{% else %}/projects{% endif %}" class="btn bg-blue-900 text-white px-6 py-3 rounded-full font-semibold shadow-md mt-6 inline-block">Back to {{ page.collection | capitalize }} Blog</a>
  </div>
</body>
</html>
