<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personally Abstract - Mark Eschbach II</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/images/me2.jpg');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%);
            z-index: -1;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            padding: 12px 20px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15), 0 8px 40px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .navbar .logo {
            font-family: 'Space Mono', monospace;
            font-size: 1.6em;
            font-weight: 400;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .navbar .logo:hover {
            color: #e0e0e0;
            transform: scale(1.05);
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 2px 0;
            transition: all 0.3s ease;
        }
        .nav-menu {
            display: flex;
            list-style: none;
        }
        .nav-menu li {
            position: relative;
            margin-left: 20px;
        }
        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            min-width: 150px;
            top: 100%;
            left: 0;
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(5px);
                flex-direction: column;
                padding: 10px;
                box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            }
            .nav-menu.active {
                display: flex;
            }
            .nav-menu li {
                margin: 10px 0;
            }
            .dropdown-content {
                position: static;
                box-shadow: none;
                background-color: rgba(0, 0, 0, 0.95);
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <nav class="navbar">
        <div class="logo">Mark Eschbach II</div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-menu">
            <li class="dropdown">
                <a href="#">Blogs</a>
                <div class="dropdown-content">
                    <a href="/philosophy.html">Philosophy</a>
                    <a href="/projects.html">Projects</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#">Professional</a>
                <div class="dropdown-content">
                    <a href="https://www.approachable.fit/" target="_blank">Approachable Fitness</a>
                    <a href="/data-analysis.html">Data Analysis</a>
                    <a href="/resume.pdf" target="_blank">Resume</a>
                </div>
            </li>
        </ul>
    </nav>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
